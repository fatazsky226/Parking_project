{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4"> Parkings Disponible</h2>
    
    <div class="row mb-4">
        {% for parking in parkings %}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card shadow-sm border-light">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ parking.name }}</h5>
                    <p class="card-text">{{ parking.location }}</p>
                    <p class="font-weight-bold">Capacity: {{ parking.capacity }}</p>
                    <p class="text-success">Available: {{ parking.available_spaces }}</p>
                    <a href="{% url 'reserve_parking' parking.id %}" class="btn btn-primary">Reserve <i class="bi bi-check-circle"></i></a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <h3 class="text-center mt-5">Parking Disponibilité </h3>
    <canvas id="parkingChart" width="400" height="200" class="mt-4"></canvas>
</div>

<!-- Importer Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

<!-- Importer Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('parkingChart').getContext('2d');
    const parkingChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [{% for parking in parkings %}'{{ parking.name }}',{% endfor %} ''], // Labels des parkings
            datasets: [{
                label: 'Available Spaces',
                data: [{% for parking in parkings %}{{ parking.available_spaces }},{% endfor %} 0], // Données des espaces disponibles
                backgroundColor: 'rgba(75, 192, 192, 0.7)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Parking Availability'
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Number of Available Spaces'
                    }
                }
            }
        }
    });
</script>
{% endblock %}
